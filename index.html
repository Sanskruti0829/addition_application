<html>
  <head>
     	<title>addition app by sanskruti</title>
   	<style> 
		*{font-size:50px;}
		body{background-color:blue;}
	</style>
     
 </head>
 <body>
	<center>
	<h2>ADDITON APP</h2>
	<form onsubmit=add();>	
		<input type="number"  step="any" placeholder="enter 1st no." id="num1"/>
		<br/><br/>
		<input type="number"  step="any" placeholder="enter 2nd no." id="num2"/>
		<br/><br/>
		<input type="submit"  value="add"/>
	</form>
  	<h2 id="msg"/>

	<script>
		function add()
		{
			event.preventDefault();
			let num1=document.getElementById("num1");
			let num2=document.getElementById("num2");
			let msg=document.getElementById("msg");
           		
			let n1=parseFloat(num1.value);
			let n2=parseFloat(num2.value);
			let ans=n1+n2;
     			let result="addition= "+ans.toFixed(2);
			msg.innerHTML=result;	
			
			if(num1.value==="")
			{
				alert("please enter the ist no.");
				msg.innerHTML="";
                 		num1.focus();
				return;
			}
			if(num2.value==="")
			{
				alert("please enter the 2nd no.");
				msg.innerHTML="";
                 		num2.focus();
				return;
			}
		}
	</script>


	</center>
 </body>
</html>
